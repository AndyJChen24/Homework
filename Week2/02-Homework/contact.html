<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <!--Nav Bar-->
    <!-- Create a fluid navbar class containers-->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <div class="navbar-brand " href="#" >Andy Chen</div>
          <!-- Create a right align navigation list for links-->
            <ul class="navbar-nav navbar-right ">
              <li class="nav-item">
                <a class="nav-link" href="index.html">About </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact </a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Create a container for content-->
    <div class="container ">
      <div class="row ">
        <!-- Create a column that change size with is at large screen width-->
        <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-8 customcss">
            <h1>Contact</h1>
        
        <hr>
            <!-- Form page for submitting information-->
            <form>
                <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>

    <!--copyright footer-->
    <footer>
        <div class="copy">
         <p>@Copyright</p> 
        </div>    
    </footer>
</body>
</html>
